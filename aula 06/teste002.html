<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Test</title>
    <style>
        body {
            background-color:rgb(206, 193, 180);
            color:rgb(48, 40, 56);
            font: Normal 12pt Arial;
        }
    </style>

</head>
<body>
    <h1>
        Informações iniciais 
    </h1>
    <script>
        window.alert('Olá, pequeno(a)');
        var nome = window.prompt('Qual é o seu nome?');
        window.alert('Você provavelmente tem uma certa idade');
        var idade = Number.parseInt(window.prompt('Então me diga... quantos anos você tem?'));
        window.alert(`Sabe, ${nome}, imagino que você tenha um salário a este ponto`);
        var salario = Number(window.prompt('Qual é ele?'));
        document.write(`Prazer em te conhecer, <strong>${nome.toUpperCase()}</strong>!<br/>`);
        document.write(`Você possui atualmente ${idade} anos de idade.<br/>`);
        document.write(`E, por fim, seu salário é R$ ${salario.toFixed(2).replace('.',',')}.`); 


    </script>
</body>
</html>
