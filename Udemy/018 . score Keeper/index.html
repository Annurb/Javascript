<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
        <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
>
    <style>
        .winner{
            color:green;
        }
        .loser{
            color:red;
        }
    </style>

</head>
<body>
    <section class="section">
  <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
  <div class="card-image">
    <figure class="image is-2by2">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPQza--_S4Bd4RIRHdI9JMNYfxJ26cnx8eyQ&s"
        alt="Placeholder image"
      />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">Ping Pong Score Keeper</p>
      </div>
    </div>

    <div class="content">
     <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
     <p class="subtitle">Use the button below to keep score</p>
     <label for="playto" class="label is-large is-inline">Playing To</label>
     <div class="select is-rounded">
        <select id="playto">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        </select>

     </div>
    </div>
    <footer class="card-footer">
        <button class="is-primary button card-footer-item " id="p1Button">+1 Player One</button>
        <button class="is-info button card-footer-item" id="p2Button">+1 Player Two</button>
        <button class="is-danger button card-footer-item" id="reset">Reset</button>
 
    </footer>
  </div>
</div>
        </div>
    </div>
  </div>
  </section>


    <script src="app.js"></script>
</body>
</html>
